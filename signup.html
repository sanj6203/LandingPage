<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
  </head>
  <body>
    <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#"
              >pl<span><i class="ri-play-fill"></i></span>y</a
            >
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <span><i class="ri-menu-line"></i></span>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="trending.html">Trending</a></li>
          <li><a href="collections.html">Collections</a></li>
          <li><a href="Categories.html">Categories</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav__btns">
          <a class="btn" href="signup.html">Sign Up</a>
        </div>
      </nav>
    <header class="section__container main__container">
      <div class="header__content">
        <h1 >CREATE AN ACCOUNT</h1>
        <p>
          Sign up to create your own personalized playlists and share your
          favorite music with friends.
        </p>
      </div>
    </header>
    <main class="section__container main__container">
      <form class="form">
        <div class="form__group">
          <label for="name" class="form__label">Name</label>
          <input type="text" id="name" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" id="email" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="password" class="form__label">Password</label>
          <input type="password" id="password" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="confirm-password" class="form__label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="form__input"
            required
          />
        </div>
        <div class="form__group">
          <label for="birthday" class="form__label"
            >Date of Birth</label
          >
          <input type="date" id="birthday" class="form__input" required />
        </div>
        <div class="form__group">
          <label for="gender" class="form__label">Gender</label>
          <select id="gender" class="form__input" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form__group">
          <label for="terms" class="form__label">
            <input type="checkbox" id="terms" class="form__checkbox" required />
            I agree to the terms and conditions.
          </label>
        </div>
        <div class="form__group">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </form>
    </main>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="app.js"></script>
  </body>
</html>
